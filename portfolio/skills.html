    body.liquid-dark {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .typing-container {
      text-align: center;
      margin-top: 60px;
      font-size: 2.8rem;
      color: #eee;
      font-family: monospace;
      height: 60px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid  #eee;;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .typing-text {
      display: inline-block;
      animation: blinkCursor 0.8s steps(1) infinite;
    }

    @keyframes blinkCursor {
      50% {
        border-color: transparent;
      }
    }

    .liquid-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1000px;
      margin: 40px auto;
    }

    .liquid-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: zoomInCard 0.8s ease forwards;
      opacity: 0;
    }

    .liquid-card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #7b61ff;
    }

    .liquid-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .liquid-label {
      font-size: 0.95rem;
      color:#7b61ff;
      text-align: center;
    }

    @keyframes zoomInCard {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>

  <!-- Script -->
  <script>
    const titles = ["Technologies", "Skills", "Languages", "Frameworks", "Tools"];
    const typedText = document.getElementById("typed-text");
    let titleIndex = 0;
    let charIndex = 0;
    let typing = true;

    function typeEffect() {
      const currentTitle = titles[titleIndex];
      if (typing) {
        typedText.textContent = currentTitle.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentTitle.length) {
          typing = false;
          setTimeout(typeEffect, 1500);
          return;
        }
      } else {
        typedText.textContent = currentTitle.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          typing = true;
          titleIndex = (titleIndex + 1) % titles.length;
        }
      }
      setTimeout(typeEffect, typing ? 100 : 60);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll(".liquid-card");
      cards.forEach((card, index) => {
        card.style.animationDelay = `${index * 0.15}s`;
      });
      typeEffect();
    });
